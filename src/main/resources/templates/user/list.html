<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

</head>
<script type="text/javascript" th:src="@{/js/web/user/list.js}"></script>
<body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" >조준형</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">예비1</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>
        <br>
        <br>

        <table class = "table" >
            <thead class = "thead-dark">
                <tr>
                    <th>선택</th>
                    <th>순번</th>
                    <th>이름</th>
                    <th>나이</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <tr th:each="item: ${list}">
                    <td><input type="radio" aria-label="Radio button for following text input" th:id="${item.idx}"> </td>
                    <td th:text="${item.idx}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.age}"></td>
                    <td th:text="${item.locale}"></td>
                </tr>
                <!--<td colspan="4" th:text="${data}"></td>-->
            </tr>
            </tbody>
        </table>
