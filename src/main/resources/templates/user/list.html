<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="meta">
</head>
<script type="text/javascript" th:src="@{/js/web/user/list.js}"></script>
<body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" >조준형</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/jojun94">GitHub</a>
                    </li>
                    <!--예비1-->
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">예비1</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br>
        <br>
        <br>

        <table class = "table" >
            <thead class = "thead-dark">
                <tr>
                    <th class="text-center">선택</th>
                    <!--<th>순번</th>-->
                    <th class="text-center">이름</th>
                    <th class="text-center">나이</th>
                    <th class="text-center">지역</th>
                </tr>
            </thead>
            <tbody>
            <tr>
                <tr th:each="item: ${list}">
                    <td class="text-center"><input type="checkbox" aria-label="Radio button for following text input"  th:id="${item.idx}" data-toggle="modal" data-target="#popUserModal" name="chk" onclick="pop();"> </td>
                    <!--<td th:text="${item.idx}"></td>-->
                    <td th:text="${item.name}" class="text-center"></td>
                    <td th:text="${item.age}" class="text-center"></td>
                    <td th:text="${item.locale}" class="text-center"></td>
                </tr>
                <!--<td colspan="4" th:text="${data}"></td>-->
            </tr>
            </tbody>
        </table>


      <!--<h2><span th:text="${data.data}"></span></h2>-->

        <!-- Modal -->
        <div class="modal fade" id="popUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">선택 정보</h5>
                        <button type="button" class="close exit" data-dismiss="modal" aria-label="Close" name="exit">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">구분</th>
                                <th scope="col">정보</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>이름</td>
                                <td id="modalName"></td>
                            </tr>
                            <tr>
                                <td>나이</td>
                                <td id="modalAge"></td>
                            </tr>
                            <tr>
                                <td>지역</td>
                                <td id="modalLocale"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary exit" data-dismiss="modal">창 닫기</button>
                        <button type="button" class="btn btn-primary" id="btnModalUpdate">수정하기</button>
                        <button type="button" class="btn btn-primary" id="btnModalDelete" >삭제하기</button>
                    </div>

                </div>
            </div>
        </div>
</body>
</html>
